apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"


    defaultConfig {
        applicationId "com.test.duan.myuilibrarytest"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':library_zhy_CircleMenu')
    compile 'com.prolificinteractive:material-calendarview:1.2.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.ramotion.foldingcell:folding-cell:1.0.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.kogitune:pre-lollipop-activity-transition:1.3.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha1'
    testCompile 'junit:junit:4.12'
    compile 'org.xutils:xutils:3.3.36'
}
